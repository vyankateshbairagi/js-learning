<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <input type="text" placeholder="Enter u r Name"><br><br>

        <input type="password" placeholder="Enter u r Password"><br><br>

        <button type="submit">Submit</button><br>
    </form>
