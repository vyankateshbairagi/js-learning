<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <!-- local storage , session storage and cookies example using javascript -->
    <h1>Web Storage and Cookies Example</h1>  
    <button onclick="setLocalStorage()">Set Local Storage</button>
    <button onclick="getLocalStorage()">Get Local Storage</button>      
    <button onclick="setSessionStorage()">Set Session Storage</button>
    <button onclick="getSessionStorage()">Get Session Storage</button>
    <button onclick="setCookie()">Set Cookie</button>
    <button onclick="getCookie()">Get Cookie</button>
    <script>
        // Local Storage
        function setLocalStorage() {
            localStorage.setItem('localKey', 'This is local storage data');
            alert('Local Storage Set');
        }

        function getLocalStorage() {
            const data = localStorage.getItem('localKey');
            alert('Local Storage Data: ' + data);
        }

        // Session Storage
        function setSessionStorage() {
            sessionStorage.setItem('sessionKey', 'This is session storage data');
            alert('Session Storage Set');
        }

        function getSessionStorage() {
            const data = sessionStorage.getItem('sessionKey');
            alert('Session Storage Data: ' + data);
        }

        // Cookies
        function setCookie() {
            document.cookie = "cookieKey=This is cookie data; path=/; max-age=" + 60*60; // 1 hour
            alert('Cookie Set');
        }

        function getCookie() {
            const cookies = document.cookie.split('; ');
            let cookieValue = '';
            for (let i = 0; i < cookies.length; i++) {
                const [key, value] = cookies[i].split('=');
                if (key === 'cookieKey') {
                    cookieValue = value;
                    break;
                }
            }
            alert('Cookie Data: ' + cookieValue);
        }  

    </script>
</body>
</html>
