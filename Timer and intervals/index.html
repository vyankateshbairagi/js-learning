<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers and Intervals</title>
    <style>
        :root {
            --bg: #0b0d12;
            --card: #10141f;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --primary: #6366f1;
            --accent: #06b6d4;
            --success: #22c55e;
            --track: #1f2937;
            --bar: linear-gradient(90deg, #4f46e5 0%, #06b6d4 50%, #22c55e 100%);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 32px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 10% 10%, #0d1220 0%, var(--bg) 50%, #080a12 100%);
            color: var(--text);
        }

        h1 { margin: 0 0 16px; font-weight: 700; }
        .stack { display: grid; gap: 20px; max-width: 820px; margin: 0 auto; }

        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.08);
            backdrop-filter: blur(6px);
        }

        .title { font-size: 20px; margin: 0 0 10px; color: var(--text); }
        .muted { color: var(--muted); font-size: 13px; }

        .btn {
            appearance: none; border: 0; cursor: pointer;
            padding: 10px 14px; border-radius: 10px; font-weight: 600; color: white;
            transition: transform 120ms ease, box-shadow 160ms ease, opacity 120ms ease;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn-primary { background: linear-gradient(180deg, #6d70f8, #4f46e5); box-shadow: 0 8px 16px rgba(99,102,241,0.35); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 12px 20px rgba(99,102,241,0.45); }
        .btn-secondary { background: #334155; }

        .controls { display: flex; gap: 10px; align-items: center; }

        /* Progress Bar */
        .progress {
            position: relative;
            width: 100%;
            height: 28px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.0)), var(--track);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 999px;
            overflow: hidden;
            box-shadow: inset 0 8px 12px rgba(0,0,0,0.35), inset 0 0 0 1px rgba(255,255,255,0.06);
        }

        .progress__bar {
            position: absolute; inset: 0;
            width: 0%; height: 100%;
            background: var(--bar);
            background-size: 200% 100%;
            transition: width 240ms ease-in-out, filter 240ms ease;
        }
        /* Animated stripes overlay */
        .progress__bar::after {
            content: "";
            position: absolute; inset: 0;
            background: repeating-linear-gradient(-45deg, rgba(255,255,255,0.18) 0 12px, rgba(255,255,255,0.06) 12px 24px);
            mix-blend-mode: screen;
            animation: stripesShift 900ms linear infinite;
            pointer-events: none;
        }
        @keyframes stripesShift {
            from { background-position: 0 0; }
            to   { background-position: 40px 0; }
        }

        /* Glow at the leading edge */
        .progress__bar::before {
            content: "";
            position: absolute; right: -16px; top: 0; bottom: 0;
            width: 48px; filter: blur(14px);
            background: radial-gradient(20px 32px at 30% 50%, rgba(255,255,255,0.65), rgba(255,255,255,0));
        }

        .progress__label {
            position: absolute; inset: 0; display: grid; place-items: center;
            font-size: 12px; font-weight: 700; letter-spacing: 0.4px; color: #ffffff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        }

        /* Completion flourish */
        .progress__bar.is-complete {
            filter: saturate(1.2) brightness(1.05);
        }
        .status { margin-top: 8px; min-height: 20px; color: var(--muted); }

        /* Layout tweaks for the demo */
        .grid-2 { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 700px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>
    <div class="stack">
        <!-- times and intervals -->
        <div class="card">
            <h1>Timers and Intervals Example</h1>
            <div class="controls" style="margin: 10px 0 14px;">
                <button id="startTimeout" class="btn btn-secondary">Start Timeout</button>
                <button id="startInterval" class="btn btn-secondary">Start Interval</button>
                <button id="stopInterval" class="btn btn-secondary">Stop Interval</button>
            </div>
            <div id="output" class="muted"></div>
        </div>

        <!-- downloading progress bar -->
        <div class="card">
            <h1>Downloading Progress Bar</h1>
            <p class="muted">Click start to simulate a download with a smooth, animated progress bar.</p>
            <div class="controls" style="margin: 8px 0 12px;">
                <button id="startDownload" class="btn btn-primary">Start Download</button>
            </div>
            <div id="progressContainer"
                 class="progress"
                 role="progressbar"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 aria-valuenow="0"
                 aria-label="Download progress">
                <div id="progressBar" class="progress__bar">
                    <span class="progress__label">0%</span>
                </div>
            </div>
            <div id="downloadStatus" class="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
